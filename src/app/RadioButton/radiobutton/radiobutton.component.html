<h1>
    Example 2
</h1>
<h2>
    Pick Your Fav Animal
</h2>
<mat-radio-group [(ngModel)]="animal">
    <mat-radio-button *ngFor="let animal of animals" [value]="animal">{{animal}}</mat-radio-button>
</mat-radio-group>
<br>
<div>You have selected : {{animal}}</div>
